<html>
    <script>
        // 从URL获取授权码（code）并传递给父窗口
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) {
            window.opener.postMessage({ type: 'oauth_callback', code }, '*');
        }
        window.close(); // 授权完成后自动关闭页面
    </script>
</html>
